#   issuerCertName: apim-common-agent-issuer-cert
#   serverCertName: apim-common-agent-server-cert
#   serverCertSecretName: common-agent-server-cert
# issuers:
#   selfsignedIssuerName: common-agent-selfsigned-issuer
#   selfsignedIssuerSecretName: common-agent-root-certificate
