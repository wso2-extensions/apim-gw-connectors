wso2:
  subscription:
    imagePullSecrets: ""
replicaCount: 1
image:
  repository: wso2/apim-k8s-common-gw-connector
  tag: 1.0.0
  pullPolicy: Always
service:
  name: apim-agent-service
resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "200m"
controlPlane:
  enabled: true
  serviceURL: https://apim-wso2am-acp-1-service.apk.svc.cluster.local:9443/
  username: admin
  password: admin
  environmentLabels: Default
  skipSSLVerification: true
  eventListeningEndpoints: amqp://admin:admin@apim-wso2am-acp-1-service.apk.svc.cluster.local:5672?retries='10'&connectdelay='30'
  # internalKeyIssuer: https://am.wso2.com:443/oauth2/token
dataPlane:
  enabled: true
  namespace: apk
  # gatewayClassName: kong
  # GatewayHTTPSPort: 8443
  # GatewayHTTPPort: 8000
metrics:
  enabled: false
agent:
  mode: CPtoDP
  gateway: eg
certmanager:
  enabled: true
serviceAccount:
  enableServiceAccountCreation: true
  enableClusterRoleCreation: true
  serviceAccountName: wso2agent-platform
  roleName: wso2agent-role
logging:
  level: "INFO" # LogLevels can be "DEBG", "FATL", "ERRO", "WARN", "INFO", "PANC"
  format: "TEXT" # Values can be "JSON", "TEXT"
