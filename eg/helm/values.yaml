wso2:
  subscription:
    imagePullSecrets: ""
replicaCount: 1
image:
  repository: wso2/apim-k8s-common-gw-connector
  tag: 1.0.0-rc
  pullPolicy: Always
service:
  name: apim-common-agent-service
resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "200m"
controlPlane:
  enabled: true
  serviceURL: https://apim-wso2am-acp-1-service.default.svc.cluster.local:9443/ # change the ns to the appropriate ns
  username: admin
  password: admin
  environmentLabels: EG
  skipSSLVerification: true
  eventListeningEndpoints: amqp://admin:admin@apim-wso2am-acp-1-service.default.svc.cluster.local:5672?retries='10'&connectdelay='30'  # change the ns to the appropriate ns
  # internalKeyIssuer: http://am.wso2.com:443/token
  certificates:
    # -- APIM CA certificate secret name
    caCertSecretName: "apim-ca-certificate" 
dataPlane:
  enabled: true
  k8ResourceEndpoint: https://apk-wso2-kgw-config-ds-service.default.svc.cluster.local:9443/api/configurator/apis/generate-k8s-resources # change the ns to the appropriate ns
  namespace: default # change the ns to the appropriate ns
metrics:
  enabled: false
agent:
  mode: CPtoDP
  gateway: eg
  debug: false
certmanager:
  enabled: true
logging:
  level: "INFO" # LogLevels can be "DEBG", "FATL", "ERRO", "WARN", "INFO", "PANC"
  format: "TEXT" # Values can be "JSON", "TEXT"
serviceAccount:
  enableServiceAccountCreation: true
  enableClusterRoleCreation: true
  serviceAccountName: wso2agent-platform
  roleName: wso2agent-role
gatewayAgent:
  sandboxURLLabel: "sandbox"
  productionURLLabel: ""
