wso2:
  subscription:
    imagePullSecrets: ""
replicaCount: 1
image:
  repository: wso2/apim-k8s-common-gw-connector
  tag: 1.0.0-rc
  pullPolicy: Always
service:
  name: apim-agent-service
resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "200m"
controlPlane:
  enabled: true
  serviceURL: https://host.docker.internal:9444/
  username: admin
  password: admin
  environmentLabels: Kong_GW_K8s
  skipSSLVerification: true
  eventListeningEndpoints: amqp://admin:admin@host.docker.internal:5673?retries='10'&connectdelay='30'
dataPlane:
  enabled: true
  namespace: kong
  gatewayClassName: kong
  GatewayHTTPSPort: 8443
  GatewayHTTPPort: 8000
metrics:
  enabled: false
agent:
  gateway: kong
certmanager:
  enabled: true
serviceAccount:
  enableServiceAccountCreation: true
  enableClusterRoleCreation: true
  serviceAccountName: wso2agent-platform
  roleName: wso2agent-role
logging:
  level: "INFO" # LogLevels can be "DEBG", "FATL", "ERRO", "WARN", "INFO", "PANC"
  format: "TEXT" # Values can be "JSON", "TEXT"
certificates:
  issuerCertName: apim-kong-agent-issuer-cert
  serverCertName: apim-kong-agent-server-cert
  serverCertSecretName: kong-agent-server-cert
issuers:
  selfsignedIssuerName: kong-agent-selfsigned-issuer
  selfsignedIssuerSecretName: kong-agent-root-certificate
